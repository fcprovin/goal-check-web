<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/assets/"
      data-template="vertical-menu-template-free">
<head th:replace="~{/fragment/header :: header}">
  <title>Login</title>
</head>
<body>
<!-- Content -->

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a th:href="@{/}" class="app-brand-link gap-2">
              <span class="app-brand-logo demo"><svg th:replace="~{/fragment/logo :: logo}"></svg></span>
              <span class="app-brand-text demo text-body fw-bolder">골첵</span>
            </a>
          </div>
          <!-- /Logo -->

          <form class="mb-3" th:action method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="username" name="username" autofocus/>
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password" aria-describedby="password"/>
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"/>
                <label class="form-check-label" for="remember-me"> Remember Me </label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
            </div>
          </form>

          <p class="text-center">
<!--            <span>New on our platform?</span>-->
<!--            <a href="auth-register-basic.html">-->
<!--              <span>Create an account</span>-->
<!--            </a>-->
          </p>
        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>

<!-- / Content -->
<th:block th:replace="~{/fragment/script :: script}"></th:block>
</body>
</html>

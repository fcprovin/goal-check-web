<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- Menu -->
<aside th:fragment="menu" id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
	<div class="app-brand demo">
		<a href="index.html" class="app-brand-link">
    		<span class="app-brand-logo demo"><svg th:replace="/fragment/logo :: logo"></svg></span>
			<span class="app-brand-text demo menu-text fw-bolder ms-2">Chukcheck</span>
		</a>
		<a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
			<i class="bx bx-chevron-left bx-sm align-middle"></i>
		</a>
	</div>

	<div class="menu-inner-shadow"></div>

	<ul class="menu-inner py-1">
		<!-- Dashboard -->
		<li class="menu-item">
			<a th:href="@{/}" class="menu-link">
				<i class="menu-icon tf-icons bx bx-home-circle"></i>
				<div data-i18n="Home">홈</div>
			</a>
		</li>

		<li class="menu-header small text-uppercase">
			<span class="menu-header-text">User</span>
		</li>
		<li class="menu-item"
			th:classappend="${#httpServletRequest.getRequestURI().contains('/member')
			|| #httpServletRequest.getRequestURI().contains('/sns') ? 'open' : ''}">
			<a href="javascript:void(0);" class="menu-link menu-toggle">
				<i class="menu-icon tf-icons bx bx-user"></i>
				<div data-i18n="User Management">회원 관리</div>
			</a>
			<ul class="menu-sub">
				<li class="menu-item"
					th:classappend="${#httpServletRequest.getRequestURI().contains('/sns') ? 'active' : ''}">
					<a href="#" th:href="@{/sns}" class="menu-link">
						<div data-i18n="SNS">SNS</div>
					</a>
				</li>
				<li class="menu-item"
					th:classappend="${#httpServletRequest.getRequestURI().contains('/member') ? 'active' : ''}">
					<a href="#" th:href="@{/member}" class="menu-link">
						<div data-i18n="Member">회원</div>
					</a>
				</li>
			</ul>
		</li>
		<li class="menu-item"
			th:classappend="${#httpServletRequest.getRequestURI().contains('/team')
			|| #httpServletRequest.getRequestURI().contains('/player') ? 'open' : ''}">
			<a href="javascript:void(0);" class="menu-link menu-toggle">
				<i class="menu-icon tf-icons bx bx-group"></i>
				<div data-i18n="Team Management">팀 관리</div>
			</a>
			<ul class="menu-sub">
				<li class="menu-item"
					th:classappend="${#httpServletRequest.getRequestURI().contains('/team') ? 'active' : ''}">
					<a href="#" th:href="@{/team}" class="menu-link">
						<div data-i18n="Team">팀</div>
					</a>
				</li>
				<li class="menu-item"
					th:classappend="${#httpServletRequest.getRequestURI().contains('/player') ? 'active' : ''}">
					<a href="#" th:href="@{/player}" class="menu-link">
						<div data-i18n="Player">플레이어</div>
					</a>
				</li>
			</ul>
		</li>
		<!-- Service -->
		<li class="menu-header small text-uppercase">
			<span class="menu-header-text">Service</span>
		</li>
		<li class="menu-item"
			th:classappend="${#httpServletRequest.getRequestURI().contains('/match') ? 'active' : ''}">
			<a href="#" th:href="@{/match}" class="menu-link">
				<i class="menu-icon tf-icons bx bx-trophy"></i>
				<div data-i18n="Match">매치</div>
			</a>
		</li>
		<li class="menu-item"
			th:classappend="${#httpServletRequest.getRequestURI().contains('/vote') ? 'active' : ''}">
			<a href="#" th:href="@{/vote}" class="menu-link">
				<i class="menu-icon tf-icons bx bx-box"></i>
				<div data-i18n="Vote">투표</div>
			</a>
		</li>
		<li class="menu-item"
			th:classappend="${#httpServletRequest.getRequestURI().contains('/attend') ? 'active' : ''}">
			<a href="#" th:href="@{/attend}" class="menu-link">
				<i class="menu-icon tf-icons bx bx-calendar-check"></i>
				<div data-i18n="Attend">출석</div>
			</a>
		</li>
		<!-- Management -->
		<li class="menu-header small text-uppercase">
			<span class="menu-header-text">Management</span>
		</li>
		<li class="menu-item"
			th:classappend="${#httpServletRequest.getRequestURI().contains('/region') ? 'active' : ''}">
			<a href="#" th:href="@{/region}" class="menu-link">
				<i class="menu-icon tf-icons bx bx-map-pin"></i>
				<div data-i18n="Region">지역</div>
			</a>
		</li>
		<li class="menu-item"
			th:classappend="${#httpServletRequest.getRequestURI().contains('/stadium') ? 'active' : ''}">
			<a href="#" th:href="@{/stadium}" class="menu-link">
				<i class="menu-icon tf-icons bx bx-flag"></i>
				<div data-i18n="Stadium">구장</div>
			</a>
		</li>
	</ul>
</aside>
<!-- / Menu -->
